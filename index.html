<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stopwatch</title>
<!--    <link rel="stylesheet" href="css/zero-style.css">-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="wrapper" id="wrapper">
    <form name="stopwatch" title="Stopwatch" id="stopwatch" action="#"
          method="post">
        <input type="button" name="disp" title="Stopwatch" id="display-id"
               value="00:00:00.">
        <input type="button" name="disp_mls" id="display-id-mls" value="000">
        <div class="control">
            <input type="button" name="start_stop_btn" id="start_stop_btn"
                   value="Start">
            <input type="button" name="split_btn" title="Split" id="split_btn"
                   value="Split">
            <input type="button" name="reset_btn" title="Reset" id="reset_btn"
                   value="Reset">
        </div>
    </form>
</div>
<script src="js/timer.js"></script>
</body>
</html>
